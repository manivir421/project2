 .container {
     text-align: center;

 }

 }
 
 
 
 label {
     margin-bottom: 5px;
 }
 
 input, textarea, button {
     margin-bottom: 10px;
     padding: 8px;
     border: 1px solid #ccc;
     border-radius: 4px;
      /* Make inputs and button full width */
 }
 
 
 
 
 #returnMessage {
     font-weight: bold;
     color: #e74c3c;
 }
 
 
     </style>
 </head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-#305bab">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'help' %}">Help Center</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'return.html' %}">Return</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'exchange' %}">Exchange</a>

                <a class="nav-link" href="{% url 'transaction_history' %}">Transaction History</a>
              </li>

     <div class="container">
         <h1>Return Items</h1>
         
         <form  id="returnForm" enctype="multipart/form-data">
             <label style="width: 100%;"  for="itemName">Item Name:</label>
             <input type="text" id="itemName" name="itemName" required>
     
             <label style="width: 100%; for="quantity">Quantity:</label>
             <input type="number" id="quantity" name="quantity" min="1" required>
     
             <label style="width: 100%; for="reason">Reason for Returning:</label>
             <select id="reason" name="reason" required>
                 <option value="" disabled selected>Select a reason</option>
                 <option value="wrongProduct">Wrong Product</option>
                 <option value="changedMind">Changed Mind</option>
                 <option value="lateDelivery">Late Delivery</option>
                 <!-- Add more options as needed -->
             </select>
     
             <label style="width: 100%; for="returnTime">Select Return Time:</label>
             <input type="datetime-local" id="returnTime" name="returnTime" required>
     
             <label style="width: 100%; for="orderNumber">Order Number:</label>
             <input type="text" id="orderNumber" name="orderNumber" required>
     
             <label style="width: 100%; for="image">Upload Image:</label>
             <input type="file" id="image" name="image" accept="image/*">
     
             <button type="button" onclick="returnItem()">Return Item</button>
         </form>
     
         <div id="returnMessage"></div>
     </div>
 
 <script >
     function returnItem() {
     // Get values from form
     var itemName = document.getElementById("itemName").value;
     var quantity = document.getElementById("quantity").value;
 
     // Validation
     if (!itemName || !quantity || quantity <= 0) {
         document.getElementById("returnMessage").innerText = "Please provide valid item details.";
         return;
     }
 
     // Simulate return process (replace with actual logic)
     var message = `Returned ${quantity} ${itemName}(s) successfully.`;
 
     // Display return message
     document.getElementById("returnMessage").innerText = message;
 
     // Clear form fields
     document.getElementById("returnForm").reset();
 }
 
 </script>
    {% endblock %}
