{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1>Product List</h1>
            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item">
                        <h3>{{ product.title }}</h3>
                        <p><strong>Price:</strong> ${{ product.price }}</p>
                        <!-- Add other product details as needed -->
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
